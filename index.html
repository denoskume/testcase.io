<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Denoskume-portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="fav.png" sizes="64x64">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>

<!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Devicons for Developer and Tool-Specific Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css">
    <!-- Material Icons for general usage -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Boxicons for Analytics and General Icons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Include Turn.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    
    <!-- Include jQuery for Turn.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <div class="square-container">
      <div class="square" id="square1"></div>
      <div class="square" id="square2"></div>
      <div class="square" id="square3"></div>
      <div class="square" id="square4"></div>
    </div>
  </div>

  <!-- Banner -->
  <div id="banner">
    <img src="banner.png" alt="Banner Image" id="banner-image">
  </div>

  <!-- Profile Photo Area -->
  <div id="profile-area">
    <img src="photo.jpg" alt="Profile Photo" id="profile-photo">
    <img src="Verified.png" alt="Certified Badge" id="certified-badge" title="Verified Account">
  </div>
  
<!-- Start Screen Assistant -->
<!-- Initial State -->
<div class="screen-assistant" id="screenAssistant">
    <img src="assistante.png" alt="Screen Assistant" onclick="toggleAssistantMenu()">
</div>

<!-- Expanded State -->
<div class="assistant-menu" id="assistantMenu">
    <div class="assistant-header">
        <button onclick="toggleAssistantMenu()"><b style = "color:red">Close</b></button>
    </div> <br>
  <div>
          <span>Zoom  </span>
          <span onclick="zoomOut()" class="zoom-control"><button><b> – </b></button></span>
          <span id="zoomPercentage"> 100% </span>
          <span onclick="zoomIn()" class="zoom-control"><button><b> + </b></button></span>
  </div> <br>
  <ul>    
   <li>
    <span>Dispplay Mode</span>
    <label class="switch">
        <input type="checkbox" id="modeSwitch" onclick="toggleNightMode()">
        <span class="slider round"></span>
    </label>
   </li>  
        <li onclick="toggleReadableFont()">Readable Font</li>
        <li onclick="toggleUnderlineLinks()">Underline Links</li>
        <li onclick="highlightLinks()">Highlight Links</li>
        <li onclick="clearCookies()">Clear Cookies</li>
        <li onclick="toggleGreyscale()">Greyscale Images</li>
        <li onclick="removeAnimations()">Remove Animations</li>
       
        <li> 
          <span>Brightness</span> <input type="range" min="0.5" max="1.5" step="0.05" value="1" id="brightnessSlider" oninput="updateBrightness(this.value)">
        </li>
    </ul>
  <div>
    <center>
        <button onclick="toggleScroll()"><b> ⇅ </b></button>
    </center>
</div>  
</div>

<!-- End Screen Assistant -->
  
  <!-- Header Placeholder -->
  <div id="header-placeholder"></div>

  <!-- Page Content Wrapper -->
<div class="page-content">
  
  <!-- Main Content Container -->
  <div id="main-content"></div>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
</div>
  <script src="path/to/job-alerts.js"></script>
</body>
</html>
